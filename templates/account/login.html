{% extends 'base.html' %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% load widget_tweaks %}
    <div class="form-group mt-5">
        <div class="form-group row">
            <label for="id_login" class="col-sm-2 col-form-label">{{ form.login.label }}</label>
            <div class="col-sm-10">
                {% render_field form.login class+="form-control" %}
            </div>
        </div>
        <div class="form-group row">
            <label for="id_password" class="col-sm-2 col-form-label">{{ form.password.label }}</label>
            <div class="col-sm-10">
                {% render_field form.password class+="form-control" %}
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Войти</button>
    <hr>
    <span class="mt-5">
        <p>Если у вас нет аккаунта, то вы можете создать его здесь:</p>
        <p><a href="{% url 'account_signup' %}?next={% url 'users:role_register' %}" class="btn btn-primary">Регистрация</a></p>
    </span>
</form>
{% endblock %}
