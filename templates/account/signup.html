{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <div class="card">
        <div class="card-body">
            Это первоначальная регистрация, на следующем этапе вы пройдёте заполнение информации о вас или вашей компании.
        </div>
    </div>
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
</form>
{% endblock %}
